<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="page">
    <div class="page__container">
      <section class="header" aria-label="header">
        <img src="./images/header-logo.svg" alt="Логотип Место" class="header__logo">
      </section>
      <main class="content">
        <section class="profile">
          <div class="profile__card">
            <img src="./images/image-avatar.jpg" alt="Аватар" class="profile__photo">
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__redact-btn"></button>
              <p class="profile__description">Исследователь океана</p>
            </div>
          </div>
          <button type="button" class="profile__add-btn">
          </button>
        </section>
        <section class="places" aria-label="places"></section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup popup_profile">
      <div class="popup_profile__container">
        <button type="button" class="popup__close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form" name="forma">
          <fieldset class="form__fields">
            <input type="text" name="name" value="Жак-Ив Кусто" class="form__input form__input_type_name">
            <input type="text" name="job" value="Исследователь океана" class="form__input form__input_type_job">
          </fieldset>
          <button type="submit" class="form__submit-btn">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_card">
      <div class="popup_card__container">
        <button type="button" class="popup__close" id="popup__close_card"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="form form_card" name="cardForma">
          <fieldset class="form__fields">
            <input type="text" name="nameCard" value="" class="form__input form__input_type_place"
              placeholder="Новое место">
            <input type="text" name="linkCard" value="" class="form__input form__input_type_link"
              placeholder="Ссылка на картинку">
          </fieldset>
          <button type="submit" class="form__submit-btn">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_place">
      <div class="popup_place__container">
        <button type="button" class="popup__close popup__close_place"></button>
        <img src="#" alt="#" class="popup__photo">
        <p class="popup__description"></p>
      </div>
    </div>
    <template id="place-item-template">
      <div class="placeitem">
        <img src="#" alt="#" class="place-item__photo">
        <button class="place-item__del" type="button"></button>
        <div class="place-item__info">
          <h2 class="place-item__name"></h2>
          <button type="button" class="place-item__heart"></button>
        </div>
      </div>
    </template>
  </div>
  <script async src="./scripts/index.js"></script>
</body>

</html>
